<body>
    <header class="navbar-header">
        <nav class="navbar">
            <div class="brand">
                <div class="logo-group">
                    <a href="../../index.html"><img class="logo-main" src="../../assets/Mainlogo.png" alt="main logo"></a>

            <ul class="nav-menu">

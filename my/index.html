<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Search Explorer</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container" style="margin-bottom: 1%;">
        <header>
            <h1>Country Explorer</h1>
            <p>Discover information about countries around the world</p>
        </header>
        <div class="search-box">
            <input type="text" id="country-input" placeholder="Enter a country name..." autocomplete="off">
            <button id="search-button" onclick="searchcon()">Search</button>
        </div>
        <div class="content">
            <div class="info-section">
                <div class="country-card country-name-card">
                    <h2>Country</h2>
                    <div class="country-with-flag">
                        <p id="country-name">Search to begin...</p>
                    </div>
                </div>
                <div class="country-card">
                    <h2>Region</h2>
                    <p id="country-info">-</p>
                </div>
                <div class="country-card">
                    <h2>Population</h2>
                    <p id="country-population">-</p>
                </div>
                <div class="country-card">
                    <h2>Capital</h2>
                    <p id="country-capital">-</p>
                </div>
                <div class="country-card">
                    <h2>Currency</h2>
                    <p id="country-currency">-</p>
                </div>
            </div>
            <div class="flag-section">
                <div id="country-flag">
                    <p style="color: #bbb; font-size: 4em;">Flag</p>
                </div>
                <div class="info-section">
                    <div class="country-card">
                        <h2>Coat of Arms</h2>
                        <div id="coat">
                            <p style="color: #bbb;">-</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="map-section">
                <h3>Location</h3>
                <div id="mapVIEW"></div>
            </div>
        </div>
    </div>

    <div class="container" >
        <header>
            <h1>Weather Explorer</h1>
            <p>Discover weather information around the world</p>
        </header>
        <div class="content">
            <div class="info-section">
                <div class="country-card country-name-card">
                    <h2>Country</h2>
                    <div class="country-with-flag">
                        <p id="country-name">Search to begin...</p>
                    </div>
                </div>
            </div>
            <div class="flag-section">
                <div id="country-flag">
                    <p style="color: #bbb; font-size: 4em;">Flag</p>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
